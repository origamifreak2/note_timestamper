name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          check-latest: true
          cache: 'npm'

      - name: Install dependencies (npm ci)
        run: |
          npm ci

      - name: Lint
        run: |
          npm run lint

      - name: Run tests
        run: |
          npm test

      - name: Upload test results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-report
          path: |
            ./coverage
            ./test-results
          if-no-files-found: ignore
